<html><head><meta charset="utf-8"/><title>発信リンク（メットライフカラー）</title><style>
body {
  font-family: sans-serif;
  padding: 20px;
  background-color: #f7f9fc;
  max-width: 480px;
  margin: 0 auto;
}
label {
  font-size: 16px;
  margin-right: 10px;
}
input[type="text"] {
  padding: 6px 10px;
  font-size: 16px;
  width: 200px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  padding: 6px 14px;
  font-size: 16px;
  background-color: #0060df;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #004bb5;
}
#linkContainer a {
  display: block;
  font-size: 16px;
  text-align: center;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  text-decoration: none;
  transition: background-color 0.2s;
}
#linkContainer a:nth-of-type(1n) {
  background-color: #007cba;
  color: white;
}
#linkContainer a:nth-of-type(2n) {
  background-color: #78be20;
  color: white;
}
#linkContainer a:hover {
  opacity: 0.9;
}
</style></head><body><p style="font-size: 17px; font-weight: bold; margin-bottom: 20px;">メットライフ生命代理店プロデューサー向けコールセンター発信用(テスト)</p><div><label for="userInput">募集人番号：</label><input id="userInput" placeholder="例:1234567" type="text"/><button onclick="generateLinks()">番号をセット</button></div><div id="linkContainer" style="margin-top:20px;"></div><script>
function generateLinks() {
  const number = document.getElementById("userInput").value.trim();
  if (!number) {
    alert("募集人番号を入力してください");
    return;
  }

  const baseNumber = "tel:0120945779,,,,," + number + "#";
  const container = document.getElementById("linkContainer");

  while (container.firstChild) {
    container.removeChild(container.firstChild);
  }

  const baseLink = document.createElement("a");
  baseLink.href = baseNumber;
  baseLink.innerText = "📞 代理店向け専用照会デスクに発信";
  container.appendChild(baseLink);

  const links = [
    { code: "1", label: "【1】一般保険(保全・保険金)" },
    { code: "2", label: "【2】年金保険(保全・保険金)" },
    { code: "3", label: "【3】新契約" },
    { code: "4", label: "【4】eMirai(設計・申込システム)" },
    { code: "5", label: "【5】メットライフナビ ログイン(代理店向けシステム)" },
    { code: "6", label: "【6】c-Force関連" }
  ];

  links.forEach(item => {
    const link = document.createElement("a");
    link.href = baseNumber + ";" + item.code;
    link.innerText = "📞 " + item.label;
    container.appendChild(link);
  });
}
</script></body></html>
