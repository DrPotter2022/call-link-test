let currentChart;

function getChartData(region, metrics) {
  const labels = data[region]["年度"];
  const datasets = metrics.map(metric => ({
    label: metric,
    data: data[region][metric],
    fill: false
  }));
  return { labels, datasets };
}

function updateChart() {
  const region = document.getElementById("region-select").value;
  const metrics = Array.from(document.querySelectorAll(".metric:checked")).map(el => el.value);
  const chartData = getChartData(region, metrics);

  if (currentChart) currentChart.destroy();
  currentChart = new Chart(ctx, {
    type: "line",
    data: chartData,
    options: {
      responsive: true,
      plugins: {
        colorschemes: {
          scheme: 'brewer.SetOne5'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: "普及率（%）" }
        },
        x: {
          title: { display: true, text: "年度" }
        }
      }
    }
  });
}

window.onload = function() {
  const select = document.getElementById("region-select");
  const regions = Object.keys(data).sort();
  regions.forEach(region => {
    const opt = document.createElement("option");
    opt.value = region;
    opt.textContent = region;
    select.appendChild(opt);
  });
  select.value = "全国平均";
  updateChart();
  select.onchange = updateChart;
  document.querySelectorAll(".metric").forEach(cb => cb.onchange = updateChart);
};
</script>
